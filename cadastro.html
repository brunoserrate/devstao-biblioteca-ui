<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Biblioteca do Devstão</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-blue fex-col ">
    <div class="align-svg ">
      <img src="./assets/psvg.svg" alt="Ícone SVG">


    </div>
    <div class="cadastro-sidebar posicao-sidebar text-center fex-col padding">
        <h1 class="text-white pb-4">Cadastrar</h1>

        <input placeholder="Digite seu nome" class=" bg-dark  padding  border-white pe-name" />

        <input placeholder="Digite seu email" class=" bg-dark  padding  border-white pe-name" />

        <div class=" border-white justify-content "> <span class="material-icons me-4">local_phone</span><input
                placeholder="(+55)" class=" bg-dark  padding  border-name pe-name" /></div>


        <div class="border-white align-end "><input placeholder="Digite sua senha"
                class=" bg-dark  padding  border-name pe-name" />
            <span class="material-icons me-4">remove_red_eye</span>
        </div>

        <div class="border-white align-end "><input placeholder="Confirme sua senha "
                class=" bg-dark  padding  border-name pe-name " />
            <span class="material-icons me-4">remove_red_eye</span>
        </div>

        <div class="justify-content-end"><small class=" me-4">Já tem uma conta? <small
                    class="text-yellow ">Acesse.</small> </small>
        </div>
        <button class="padding rounded yellow border">Cadastrar</button>
    </div>
</body>

</html>
