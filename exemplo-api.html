<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Cadastro de Livro - Biblioteca do Devstão</title>
</head>

<body class="bg-dark fex-col">
    <div id="notification" class="notification" style="display: none;">
        <span id="notificationMessage"></span>
        <button onclick="closeNotification()" class="close-button">&times;</button>
    </div>
    <div class="cadastro-sidebar posicao-sidebar" style="overflow-y: auto; max-height: 100vh; padding-bottom: 20px;">
        <h2 class="text-center text-yellow">Cadastro de Livro</h2>
        <form id="livroForm" class="fex-col" style="gap: 12px;">
            <div class="fex-col">
                <label for="titulo" class="text-white">Título*</label>
                <input type="text" id="titulo" name="titulo" required
                    class="border-white bg-dark text-white padding rounded">
            </div>

            <div class="fex-col">
                <label for="nome_autor" class="text-white">Nome do Autor</label>
                <input type="text" id="nome_autor" name="nome_autor"
                    class="border-white bg-dark text-white padding rounded">
            </div>

            <div class="fex-col">
                <label for="descricao" class="text-white">Descrição</label>
                <textarea id="descricao" name="descricao" class="border-white bg-dark text-white padding rounded"
                    rows="4"></textarea>
            </div>

            <div class="fex-col">
                <label for="isbn" class="text-white">ISBN</label>
                <input type="text" id="isbn" name="isbn" class="border-white bg-dark text-white padding rounded">
            </div>

            <div class="fex-col">
                <label for="edicao" class="text-white">Edição</label>
                <input type="text" id="edicao" name="edicao" class="border-white bg-dark text-white padding rounded">
            </div>

            <div class="fex-col">
                <label for="ano_publicacao" class="text-white">Ano de Publicação</label>
                <input type="number" id="ano_publicacao" name="ano_publicacao"
                    class="border-white bg-dark text-white padding rounded">
            </div>

            <div class="fex-col">
                <label for="editor" class="text-white">Editor</label>
                <input type="text" id="editor" name="editor" class="border-white bg-dark text-white padding rounded">
            </div>

            <div class="fex-col">
                <label for="arquivo_url" class="text-white">URL do Arquivo</label>
                <input type="url" id="arquivo_url" name="arquivo_url"
                    class="border-white bg-dark text-white padding rounded">
            </div>

            <div class="fex-col">
                <label for="capa_url" class="text-white">URL da Capa</label>
                <input type="url" id="capa_url" name="capa_url" class="border-white bg-dark text-white padding rounded">
            </div>

            <button type="submit" class="yellow padding rounded" id="submitBtn">Cadastrar Livro</button>
        </form>
    </div>

    <div id="loadingSpinner" class="align-center" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
        document.getElementById('livroForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Desabilita o botão e mostra o spinner
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'flex';

            const formData = {
                titulo: document.getElementById('titulo').value,
                nome_autor: document.getElementById('nome_autor').value,
                descricao: document.getElementById('descricao').value,
                isbn: document.getElementById('isbn').value,
                edicao: document.getElementById('edicao').value,
                ano_publicacao: document.getElementById('ano_publicacao').value,
                editor: document.getElementById('editor').value,
                arquivo_url: document.getElementById('arquivo_url').value,
                capa_url: document.getElementById('capa_url').value,
                usuario_id: 1
            };

            try {
                // TODO: Alterar URL para prod futuramente
                const response = await fetch('http://localhost:3000/api/livros', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Erro ao cadastrar livro');
                }

                const data = await response.json();
                showNotification('Livro cadastrado com sucesso!', 'success');
                this.reset();
            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                // Reabilita o botão e esconde o spinner
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });
    </script>

    <script>
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');

            notification.className = 'notification ' + type;
            notificationMessage.textContent = message;
            notification.style.display = 'flex';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                closeNotification();
            }, 5000);
        }

        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }
    </script>

    <style>
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            max-width: 600px;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        .notification.success {
            background-color: #4CAF50;
            color: white;
        }

        .notification.error {
            background-color: #f44336;
            color: white;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0 0 0 15px;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--branco);
            border-top: 5px solid var(--amarelo);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loadingSpinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</body>

</html>
